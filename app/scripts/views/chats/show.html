<div class="message-box" ng-controller="ChatShowController">

    <div class="message-header">
        <h2><i class="fa fa-comments-o"></i> Messages</h2>
    </div>
    <div class="message-list">
        <div ng-repeat="msg in messages" class="bubble" ng-class="{'right animated bounceInLeft': msg.from == userName, 'left animated bounceInRight': msg.from != userName }"><strong>{{msg.from}}</strong>:
        <span ng-bind-html="msg.body | linky:'_blank'"></span></div>
    </div>

    <textarea class="message-text" row="5" ng-model="msg"
        ng-keydown="addMessage($event)" placeholder="Type Message here..."></textarea>

</div>
